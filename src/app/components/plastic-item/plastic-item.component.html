<div class="section">


  <div class="row">
    <div class="col s8 m8">
      <canvas #canvas></canvas>
    </div>
    <div style="display:none">
      <canvas #canvasHidden></canvas>
    </div>
    <mz-select-container class="col s2 m2">
      <select mz-select [(ngModel)]="windowsCount" (change)="initWindowArray($event.target.value)" [label]="'Windows'" [placeholder]="'Select count'">
        <option *ngFor="let i of doors">{{i}}</option>
      </select>
    </mz-select-container>
    <mz-input-container class="col s2 m2">

      <input mz-input [label]="'Total Width'" [validate]="false" [dataError]="'Email is invalid'" [dataSuccess]="'Email is valid'"
        placeholder="Enter Total width"  type="number" (change)="recountObjects($event)">
    </mz-input-container>

  </div>
  <!-- <button (click)="clearCanvas()">Clear</button> -->
  <!-- <button (click)="pDrowWindow(0,0)">drow</button> -->
</div>
