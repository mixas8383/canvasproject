<div class="section">


  <div class="row">
    <div #canvasWrapper class="col-sm-12 col-md-12 ">
      <canvas #canvas></canvas>
    </div>
    <div style="display:none">
      <canvas #canvasHidden></canvas>
    </div>

  </div>
  <div class="row">

    <div class="col-sm-1 col-md-1 ">
      <section class="form-block">
        <div class="select">
          <select class="form-control" [(ngModel)]="windowsCount" (change)="initWindowArray($event.target.value)">
            <option *ngFor="let i of doors">{{i}}</option>
          </select>
        </div>
      </section>
    </div>
    <div class="col-sm-2 col-md-2 ">
      <input class="col-md-12 col-sm-12" [disabled]="!proportialWidth" [(ngModel)]="totalWidth" placeholder="Total width" size="15"
        type="number">
    </div>
    <div class="col-sm-12 col-md-2 ">
      <input class="col-md-12 col-sm-12" [(ngModel)]="totalHeight" placeholder="Total Height" size="15" type="number">
    </div>
    <div class="col-sm-2 col-md-2 select">
      <select *ngIf="config" [(ngModel)]="selected.selectedOutsideProfiles">
        <option [ngValue]="i" *ngFor="let i of config.outsideProfiles">{{i.title}}</option>
      </select>
    </div>
    <div class="col-sm-2 col-md-2 select">
      <select *ngIf="config" [(ngModel)]="selected.selectedPartitionProfile">
        <option [ngValue]="i" *ngFor="let i of config.partitionProfile">{{i.title}}</option>
      </select>
    </div>
    <div class="col-sm-2 col-md-2 select">
      <select *ngIf="config" [(ngModel)]="selected.selectedDoorProfile">
        <option [ngValue]="i" *ngFor="let i of config.doorProfile">{{i.title}}</option>
      </select>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-8 col-md-8">
    </div>
    <div class="col-sm-2 col-md-2">
      <div class="toggle-switch">
        <input  [(ngModel)]="proportialWidth" id="switch-id" type="checkbox">
      </div>
    </div>
    <div class="col-sm-2 col-md-2">
      <button mz-button (click)="recountObjects($event)">
        button
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12">
      <section *ngIf="canShowDiagram">
        <table class="table">
          <tr>
            <th>Width</th>
            <th>Width</th>
          </tr>



          <tr *ngFor="let i of windowsAr">
            <td>
              <input [disabled]="proportialWidth" class="input-in-table" [(ngModel)]="i.factorialLenght" type="text" />
            </td>
            <td>

            </td>
          </tr>
        </table>
      </section>
    </div>
  </div>


  <!-- <button (click)="clearCanvas()">Clear</button> -->
  <!-- <button (click)="pDrowWindow(0,0)">drow</button> -->
</div>
